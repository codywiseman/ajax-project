<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <div class="logo">
      <img src="Images/NHLlogo.png" alt="NHL Logo">
    </div>
    <div>
      <h1>The Ice Report</h1>
    <div>
  </header>
  <div class="container">
    <main>
      <div class="view" data-view="home-page">
        <div class="flex-column row-height">
          <form class="row space-between team-form">
            <select name="team-select"  class="browse" id="team-select">
              <option value="select-team" selected disabled>Select Team</option>
            </select>
            <input type="submit" value='ENTER' class="submit-button">
          </form>
          <p class="or">OR</p>
          <form class="row space-between player-form">
            <input type="search" class="browse player-search" placeholder="Search for a Player">
              <div class="suggestions">
              </div>
            <input type="submit" value='SEARCH' class="submit-button">
          </form>
        </div>
      </div>
      <div class="view hidden" data-view="team-page"></div>
      <div class="view hidden" data-view="player-page">
        <!--<h2 class="player-name">Ryan Getzlaf | #15</h2>
        <h4 class="player-info">C &vert; 6'3" &vert; 228lb &vert; Age: 35 &vert; Anaheim Ducks</h4>
        <p class="player-info"><span class="bold">Born:</span> 1995-04-22</p>
        <p class="player-info"><span class="bold">Birthplace: </span> Seskatchewan</p>
        <p class="player-info"><span class="bold">Shoots: </span>R</p>
      </div> -->
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
