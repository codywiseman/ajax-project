<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <div class="logo">
      <img src="Images/NHLlogo.png" alt="NHL Logo">
    </div>
    <div>
      <h1>CHIPPED ICE</h1>
    <div>
  </header>
  <div class="container">
    <main>
      <div class="view hidden" data-view="home-page">
        <form class="flex-column search-row">
          <select name="team-select" id="team-select" class="browse">
            <option value="select-team" selected disabled>Select Team</option>
          </select>
          <input type="search" class="browse" placeholder="Search for a Player">
        </form>
        <div class="row search-button">
          <input type="submit" value='Search'>
        </div>
      </div>
      <div class="view" data-view="team-page">
        <div class="row team-row-1">
          <img src="images/default-placeholder-image.png" class="place-holder" alt="">
          <div class="team-info">
            <p><span class="bold">Team Name:</span> New Jersey Devils</p>
            <p><span class="bold">Abbreviation:</span> NJD</p>
            <p><span class="bold">Inaugural Season:</span> 1982</p>
            <p><span class="bold">Conference:</span> Eastern</p>
            <p><span class="bold">Division:</span> Metropolitan</p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
