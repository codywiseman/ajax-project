<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <div class="logo">
      <img src="Images/NHLlogo.png" alt="NHL Logo">
    </div>
    <div>
      <h1>The Biscuit</h1>
    <div>
  </header>
  <div class="container">
    <main>
      <div class="view hidden" data-view="home-page">
        <div class="flex-column row-height">
          <form class="row space-between team-form">
            <select name="team-select"  class="browse" id="team-select">
              <option value="select-team" selected disabled>Select Team</option>
            </select>
            <input type="submit" value='ENTER' class="submit-button">
          </form>
          <p class="or">OR</p>
          <form class="row space-between">
            <input type="search" class="browse" placeholder="Search for a Player">
            <input type="submit" value='SEARCH' class="submit-button">
          </form>
        </div>
      </div>
      <div class="view" data-view="team-page">
        <div class="row team-row-1">
          <img src="images/default-placeholder-image.png" class="logo" alt="">
          <div class="team-info">
            <p><span class="bold">Team Name:</span> New Jersey Devils</p>
            <p><span class="bold">Abbreviation:</span> NJD</p>
            <p><span class="bold">Inaugural Season:</span> 1982</p>
            <p><span class="bold">Conference:</span> Eastern</p>
            <p><span class="bold">Division:</span> Metropolitan</p>
          </div>
        </div>
        <h3>Roster<h3>
        <table class="roster-table">
          <thead>
            <tr>
              <th class="table-num">No.</th>
              <th class="table-player">Player</th>
              <th class="table-position">Position</th>
            <tr></tr>
          </thead>
          <tbody>
            <tr>
              <td>4</td>
              <td>Cam Fowler</td>
              <td>D</td>
            </tr>
            <tr>
              <td>15</td>
              <td>Ryan Getzlaf</td>
              <td>C</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
