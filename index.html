<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7baf961682.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <header class="row align-items-center">
      <div class= "col">
        <img src="Images/NHLlogo.png" alt="NHL Logo">
      </div>
      <div class="col">
        <h2>Center Ice</h2>
      <div>
    </header>
    <main>
      <div class="search">
        <div>
          <div class="btn-fav-div">
            <button type="button" class="btn btn-fav col-11 mb-3"> View Tracked Players</button>
          </div>
          <form class="team-form row">
            <select name="team-select"  id="team-select" class="col-9">
              <option value="select-team" selected disabled>Select Team</option>
            </select>
            <input type="submit" value='ENTER' class="col-2 btn btn-dark">
          </form>
          <p class="text-center my-2">OR</p>
          <form class="row player-form">
            <input type="search" id="search-box" class='player-search col-9' placeholder="Search for a Player">
            <input type="submit" value='SEARCH' class="col-2 btn btn-dark">
          </form>
          <div class="row search-space">
            <div class="suggestions col-9"></div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="team-page"></div>
      <div class="view hidden" data-view="player-page"></div>
      <div class="view hidden" data-view="favorite-page"></div>
      <div class="view hidden" data-view="not-found">
        <h5>Player Not Found!</h5>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
